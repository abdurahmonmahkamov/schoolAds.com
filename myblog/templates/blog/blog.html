{% load static %}
<html>
<head>
	<title>Мой блог</title>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="{% static 'css/style.css'  %}" type="text/css" media="all" />

	<link rel="shortcut icon" href="css/images/favicon.ico" />

</head>
<body>
<div class="shell">
	<div class="border">

		<div id="navigation">
			<ul>
				<li><a href="/" class="active">Главная</a></li>
				<li><a href="/admin/login/?next=/admin/" target="_blank">Админ панель</a></li>
			</ul>
		</div>

		<div id="main">
			<div id="content" class="left">
				
				<div class="projects">
					<h3>Новости</h3>
					{% for post in post_list %}
					<div class="item">
						<div class="image left">
							<a href="#"><img src="{{ post.image.url }}" width="200x" /></a>
						</div>
						<div class="text left">
							<h4><a href="{{ post.id }}">{{ post.title }}</a></h4>
							<hr>
							<p>Автор: {{ post.author }} </p>
							<p>Дата публикации: {{ post.date }}</p>
						</div>
						<div class="cl">&nbsp;</div>
					</div>
					<hr class = "shr">
					{% endfor %}
					
				</div>
			</div>
			
			<div class="cl">&nbsp;</div>
		</div>

	</div>
	
	<div id="footer">
		<p class="copy right">Copyright &copy;  2022 - 2023 schoolAds.tj </p>
	</div>
</div>
</body>
</html>
